<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Conversation</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding class="contentBg" #content id="chat-parent" overflow-scroll="true"
  (ionScrollStart)="logScrollStart()" (ionScroll)="logScrolling($event)">
  <div>
    <div *ngIf="msgList.length == 0" class="loader-container">
      <ion-spinner name="bubbles"></ion-spinner>
    </div>
    <div id="chat-container">
      <span class="line-style"></span>
      <hr>
      <div class="message-wrap">
        <div *ngFor="let msg of msgList;let i = index; let first = first; let last = last" class="message">

          <ng-container *ngIf="msg.status=='received'; else elseTemplate">
            <!-- Received -->
            <div class="message-left">
              <p class="time">21:20</p>
              <img class="user-img" [src]="msg.userAvatar">
              <div class="msg-detail">
                <div class="msg-content">
                  <p class="line-breaker ">{{msg.message}}</p>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-template #elseTemplate>
            <!-- Sent -->
            <div class="message-right">
              <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
              <p class="time">21:20</p>
              <div class="msg-detail">
                <div class="msg-info">
                </div>
                <div class="msg-content">
                  <p class="line-breaker">
                    {{msg.message}}
                  </p>
                </div>
                <div class="sending" *ngIf="msg.status=='sending'">
                  <ion-spinner name="bubbles"></ion-spinner>
                </div>
                <div class="sending" *ngIf="msg.status=='sent'">
                  <ion-icon slot="start" name="checkbox" color="danger"></ion-icon>
                </div>
                <div class="sending" *ngIf="msg.status=='error'">
                  <ion-icon slot="start" name="info" color="danger"></ion-icon>
                </div>
              </div>
            </div>
          </ng-template>

        </div>
      </div>
    </div>

  </div>

</ion-content>

<ion-footer class="footer">
  <ion-toolbar class="footerSections">
    <div class="containerFooter">
      <div class="inputConatiner">
        <ion-input class="placeholdertext inputMessage inputBg" type="text" placeholder="Type a message"
          [(ngModel)]="inp_text" autofocus="true" padding-start></ion-input>
      </div>
      <div class="send-button-parent">
        <ion-button (click)="sendMsg()" class="sendBtn" color="primary">
          <ion-icon class="sendBtn-icon" name="send" color="light"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
