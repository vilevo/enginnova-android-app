<ion-content class="contentBg" #content id="chat-parent" overflow-scroll="true" (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)">

  <div *ngIf="downloadRecent == 'ing'" class="loader-container">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>

  <div class="chat-header">

    <ion-buttons>
      <ion-back-button color="light" defaultHref="home"></ion-back-button>
    </ion-buttons>

    <div class="names">

      <ion-avatar (click)="openDetail()">
        <img [src]="'/assets/user_1_.png'" />
      </ion-avatar>

      <ng-container *ngIf="to.firstName || to.lastName; else elseTemplate">
        <p>{{to.firstName}} {{to.lastName }}  </p>
      </ng-container>
      <ng-template #elseTemplate>
        <p>{{to.email}}</p>
      </ng-template>


    </div>

    <ion-buttons>
      <ion-button color="light" (click)="onClick()">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>

  </div>

  <div class="chat-container">
    <div class="message-wrap">
      <div *ngFor="let msg of msgList;let i = index; let first = first; let last = last" class="message">

        <ng-container *ngIf="msg.owner == false; else elseTemplate">
          <div class="message-left">
            <p class="time">{{msg.time}}</p>
            <!-- <img class="user-img" [src]="msg.userAvatar"> -->
            <div class="msg-detail">
              <div class="msg-content">
                <p class="line-breaker ">{{msg.body}}</p>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #elseTemplate>
          <div class="message-right">
            <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
            <p class="time">{{msg.time}}</p>
            <div class="msg-detail">
              <div class="msg-info">
              </div>
              <div class="msg-content">
                <p class="line-breaker">
                  {{msg.body}}
                </p>
              </div>
              <div class="sending" *ngIf="msg.status=='sending'">
                <ion-spinner name="bubbles"></ion-spinner>
              </div>
              <div class="sending" *ngIf="msg.status=='error'">
                <ion-icon slot="start" name="info" color="danger"></ion-icon>
              </div>
            </div>
          </div>
        </ng-template>

      </div>
    </div>
  </div>


</ion-content>

<ion-footer class="footer">
  <ion-toolbar class="footerSections">
    <div class="containerFooter">
      <div class="inputConatiner">
        <ion-textarea class="placeholdertext inputMessage inputBg" type="text" placeholder="Type a message"
          [(ngModel)]="inp_text" autofocus="true" padding-start padding-end maxLines="3" autoGrow="true">
        </ion-textarea>
      </div>
      <div class="send-button-parent">
        <ion-button (click)="sendMsg()" class="sendBtn" color="primary">
          <ion-icon class="sendBtn-icon" name="send" color="light"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
