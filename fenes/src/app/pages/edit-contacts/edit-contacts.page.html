<ion-header>
  <mat-toolbar color="primary" class="mat-elevation-z6">
    <button mat-icon-button (click)="goBack()">
      <mat-icon aria-label="label">close</mat-icon>
    </button>
    <span class="f-f-a">Contacts</span>
    <button [disabled]='!showValidateBtn' mat-icon-button (click)="submit()">
      <mat-icon aria-label="label">check</mat-icon>
    </button>
  </mat-toolbar>
  <!-- <mat-toolbar></mat-toolbar> -->
</ion-header>

<ion-content>
  <app-uxinfos></app-uxinfos>

  <div padding>
    <form [formGroup]='contactForm' *ngIf="contactForm">
      <ion-row>
        <ion-col size='12'>
          <mat-form-field>
            <input required formControlName='phoneNumber' matInput
              placeholder="Téléphone" name="phoneNumber">
            <mat-hint align="end">Exemple: 99 99 99 99</mat-hint>
          </mat-form-field>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='12'>
          <mat-form-field>
            <input formControlName='email' matInput type="email" required
              placeholder="Email" name="email">
            <mat-hint align="end">Exemple: fenes@gmail.com</mat-hint>
          </mat-form-field>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='12'>
          <mat-form-field>
            <input formControlName='facebook' name="facebook" matInput
              placeholder="Facebook">
            <mat-hint align="end">Exemple: facebook.com/fenes.2019</mat-hint>
          </mat-form-field>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='12'>
          <mat-form-field>
            <input formControlName='twitter' name="twitter"
              matInput placeholder="Twitter">
            <mat-hint align="end">Exemple: t.me/fenes.2019</mat-hint>
          </mat-form-field>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='12'>
          <mat-form-field>
            <input formControlName='linkedin' name="linkedin" matInput
              placeholder="Linkedin">
            <mat-hint align="end">Exemple: linkedin.com/in/fenes.2019</mat-hint>
          </mat-form-field>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='12'>
          <mat-form-field>
            <input formControlName='website' name="website"
              matInput placeholder="Site web">
            <mat-hint align="end">Exemple: monsite.com</mat-hint>
          </mat-form-field>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
