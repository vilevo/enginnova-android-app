<div class="message" [ngClass]="{'error': showError, 'success': showOkay, 'loading': showLoading }" [@message]="(show)? 'show': 'hide'">
  <div class="content">
    <mat-spinner diameter='30' *ngIf="showLoading"></mat-spinner>


    <div class="error" *ngIf="showError">
      <div class="icon">
        <mat-icon aria-label="label">alert</mat-icon>
      </div>
      <!-- <p *ngIf="message">{{message}}</p> -->
    </div>


    <div class="success done" *ngIf="showOkay">
      <!-- <div class="icon">
        <mat-icon aria-label="label">ok</mat-icon>
      </div> -->
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52
        52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2
            16.7-16.8" />
      </svg>
          <!-- <p *ngIf="message">{{message}}</p> -->
    </div>

    <div class="custom">
      <div class="" *ngIf="showCustom">
        <p *ngIf="message">{{message}}</p>
      </div>
    </div>

  </div>
</div>
